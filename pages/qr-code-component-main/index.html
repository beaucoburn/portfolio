<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Outfit">

  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    .card-title { font-family: Outfit; font-weight: 700; }
    .card-text { font-size: 15px; font-family: Outfit; font-weight: 400; }
    body { background-color: lightgray; margin: 50px; }
  </style>
</head>
<body>

  <div class="card text-center" style="width: 18rem; border-radius: 25px;">
    <img src="./images/image-qr-code.png" class="card-img-top p-3" style="border-radius: 25px;" alt="Frontend Mentor QR">
    <div class="card-body">
      <h5 class="card-title center">Improve your front-end skills by building projects</h5>
      <p class="card-text center">  Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>
  </div>

  <br />
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/beaucoburn">Beau Coburn</a>.
  </div>
</body>
</html>
